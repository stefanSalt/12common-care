server:
  port: 8080

spring:
  application:
    name: admin-base
  # For project scaffolding: allow the app to start without a local MySQL instance.
  # Remove this exclude when wiring the real datasource.
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

app:
  jwt:
    # NOTE: Must be at least 32 bytes for HS256.
    secret: ${JWT_SECRET:please-change-me-please-change-me-please-change-me}
    issuer: ${JWT_ISSUER:admin-base}
    access-token-ttl-seconds: 86400
    refresh-token-ttl-seconds: 2592000
  file:
    storage-path: ${FILE_STORAGE_PATH:./data/files}

springdoc:
  swagger-ui:
    path: /swagger-ui.html

