server:
  port: 8080

spring:
  application:
    name: admin-base
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:172.25.48.1}:${MYSQL_PORT:3307}/${MYSQL_DB:common_care}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  jwt:
    # NOTE: Must be at least 32 bytes for HS256.
    secret: ${JWT_SECRET:please-change-me-please-change-me-please-change-me}
    issuer: ${JWT_ISSUER:admin-base}
    access-token-ttl-seconds: 86400
    refresh-token-ttl-seconds: 2592000
  file:
    # Default to ./storage when running from backend/ (maps to backend/storage/)
    storage-path: ${FILE_STORAGE_PATH:./storage}

springdoc:
  swagger-ui:
    path: /swagger-ui.html

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-not-delete-value: 0
      logic-delete-value: 1
